<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarryShop - Barcode Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="barcode manager.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Barcode Manager</h1>
            <button class="btn btn-primary">
                <i class="fas fa-barcode"></i> Generate Bulk
            </button>
        </div>
        
        <div class="barcode-scanner">
            <div class="scanner-header">
                <h2 class="section-title">Barcode Scanner</h2>
                <button class="btn btn-outline">
                    <i class="fas fa-history"></i> Scan History
                </button>
            </div>
            
            <div class="scanner-input">
                <input type="text" placeholder="Scan barcode or enter manually">
                <button class="btn btn-primary">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <div class="barcode-preview">
                <p>Barcode Preview</p>
                <div class="barcode-text">890123456789</div>
                <div class="barcode-actions">
                    <button class="btn btn-outline">
                        <i class="fas fa-print"></i> Print
                    </button>
                    <button class="btn btn-outline">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
        </div>
        
        <div class="barcode-history">
            <h2 class="section-title">Recent Scans</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Barcode</th>
                        <th>Product</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>890123456789</td>
                        <td>Wireless Headphones</td>
                        <td>10:45 AM</td>
                        <td>
                            <button style="background: none; border: none; color: var(--primary); cursor: pointer;">
                                <i class="fas fa-redo"></i> Rescan
                            </button>
                        </td>
                    </tr>
                    <!-- More rows... -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

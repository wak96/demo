<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Uniq</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header (Same as index.html) -->
    <header class="header">
        <!-- Same header content as index.html -->
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Shopping Cart</h1>
            <p>Review your items</p>
        </div>
    </section>

    <!-- Cart Content -->
    <section class="cart-content">
        <div class="container">
            <div class="cart-table">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Cart Item 1 -->
                        <tr>
                            <td class="product-info">
                                <div class="product-img">
                                    <img src="images/product1.jpg" alt="Product Name">
                                </div>
                                <div class="product-details">
                                    <h4><a href="product-details.html">Minimalist Watch</a></h4>
                                    <p>Color: Black</p>
                                    <p>Size: Medium</p>
                                </div>
                            </td>
                            <td class="product-price">$45.00</td>
                            <td class="product-quantity">
                                <div class="quantity-selector">
                                    <button class="quantity-minus">-</button>
                                    <input type="text" value="1" class="quantity-input">
                                    <button class="quantity-plus">+</button>
                                </div>
                            </td>
                            <td class="product-total">$45.00</td>
                            <td class="product-remove">
                                <a href="#"><i class="fas fa-times"></i></a>
                            </td>
                        </tr>
                        
                        <!-- Cart Item 2 -->
                        <tr>
                            <td class="product-info">
                                <div class="product-img">
                                    <img src="images/product2.jpg" alt="Product Name">
                                </div>
                                <div class="product-details">
                                    <h4><a href="product-details.html">Leather Backpack</a></h4>
                                    <p>Color: Brown</p>
                                </div>
                            </td>
                            <td class="product-price">$89.00</td>
                            <td class="product-quantity">
                                <div class="quantity-selector">
                                    <button class="quantity-minus">-</button>
                                    <input type="text" value="1" class="quantity-input">
                                    <button class="quantity-plus">+</button>
                                </div>
                            </td>
                            <td class="product-total">$89.00</td>
                            <td class="product-remove">
                                <a href="#"><i class="fas fa-times"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="cart-actions">
                <div class="coupon">
                    <input type="text" placeholder="Coupon Code">
                    <button type="submit" class="btn">Apply Coupon</button>
                </div>
                <div class="cart-update">
                    <button class="btn">Update Cart</button>
                </div>
            </div>

            <div class="cart-totals">
                <h3>Cart Totals</h3>
                <table>
                    <tr>
                        <th>Subtotal</th>
                        <td>$134.00</td>
                    </tr>
                    <tr>
                        <th>Shipping</th>
                        <td>
                            <div class="shipping-methods">
                                <div class="method">
                                    <input type="radio" id="free-shipping" name="shipping" checked>
                                    <label for="free-shipping">Free Shipping</label>
                                </div>
                                <div class="method">
                                    <input type="radio" id="flat-rate" name="shipping">
                                    <label for="flat-rate">Flat Rate: $10.00</label>
                                </div>
                                <div class="method">
                                    <input type="radio" id="local-pickup" name="shipping">
                                    <label for="local-pickup">Local Pickup</label>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <td class="total-price">$134.00</td>
                    </tr>
                </table>
                <div class="proceed-checkout">
                    <a href="checkout.html" class="btn">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (Same as index.html) -->
    <footer class="footer">
        <!-- Same footer content as index.html -->
    </footer>
</body>
</html>

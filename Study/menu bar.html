<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Dot Navigation Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      position: relative;
    }

    .menu-icon {
      cursor: pointer;
      width: 20px;
      height: 20px;
      position: relative;
    }

    .menu-icon span {
      display: block;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      margin: 3px auto;
    }

    .dropdown {
      position: absolute;
      top: 50px;
      right: 20px;
      background: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: none;
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .dropdown a:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="menu-icon" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="dropdown" id="menuDropdown">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const dropdown = document.getElementById('menuDropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Close menu when clicking outside
    window.addEventListener('click', function(e) {
      const menu = document.getElementById('menuDropdown');
      const icon = document.querySelector('.menu-icon');
      if (!icon.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
